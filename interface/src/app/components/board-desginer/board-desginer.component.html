<mat-card>
  <mat-card-header>
    <mat-card-title>Select Dice Value</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-divider></mat-divider>

    <div class="dice">
      <div class="value" (click)="update_dice(2)">2</div>
      <div class="value" (click)="update_dice(3)">3</div>
      <div class="value" (click)="update_dice(4)">4</div>
      <div class="value" (click)="update_dice(5)">5</div>
      <div class="value" (click)="update_dice(6)">6</div>
      <div class="value" (click)="update_dice(7)">7</div>
      <div class="value" (click)="update_dice(8)">8</div>
      <div class="value" (click)="update_dice(9)">9</div>
      <div class="value" (click)="update_dice(10)">10</div>
      <div class="value" (click)="update_dice(11)">11</div>
      <div class="value" (click)="update_dice(12)">12</div>
    </div>
  </mat-card-content>
</mat-card>

<br>

<mat-card>
  <mat-card-header>
    <mat-card-title>Select Terra</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>

    <div class="terra">
      <img (click)="update_terra('mountains.png')" src="assets/images/mountains.png"/>
      <img (click)="update_terra('forest.png')" src="assets/images/forest.png"/>
      <img (click)="update_terra('hills.png')" src="assets/images/hills.png"/>
      <img (click)="update_terra('field.png')" src="assets/images/field.png"/>
      <img (click)="update_terra('pasture.png')" src="assets/images/pasture.png"/>
      <img (click)="update_terra('dessert.png')" src="assets/images/dessert.png"/>
    </div>
  </mat-card-content>
</mat-card>
<br>
<mat-card>
  <mat-card-header>
    <mat-card-title>Random Board</mat-card-title>
  </mat-card-header>
  <mat-card-content class="random">
    <mat-divider></mat-divider>
      <button mat-raised-button color="accent" (click)="tileService.create_random(format)">Create Random Tiles</button>
      <button mat-raised-button color="warn" (click)="create_Game.create_game(player)">Create Game</button>
  </mat-card-content>
</mat-card>
