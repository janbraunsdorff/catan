<mat-card>
  <mat-card-header>
    <mat-card-title>Select Dice Value</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-divider></mat-divider>

    <div class="dice">
      <div class="value" (click)="update_dice(2)">2</div>
      <div class="value" (click)="update_dice(3)">3</div>
      <div class="value" (click)="update_dice(4)">4</div>
      <div class="value" (click)="update_dice(5)">5</div>
      <div class="value" (click)="update_dice(6)">6</div>
      <div class="value" (click)="update_dice(7)">7</div>
      <div class="value" (click)="update_dice(8)">8</div>
      <div class="value" (click)="update_dice(9)">9</div>
      <div class="value" (click)="update_dice(10)">10</div>
      <div class="value" (click)="update_dice(11)">11</div>
      <div class="value" (click)="update_dice(12)">12</div>
    </div>
  </mat-card-content>
</mat-card>

<br>

<mat-card>
  <mat-card-header>
    <mat-card-title>Select Terra</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>

    <div class="terra">
      <img (click)="update_terra('erz.png')" src="assets/images/erz.png"/>
      <img (click)="update_terra('holz.png')" src="assets/images/holz.png"/>
      <img (click)="update_terra('lehm.png')" src="assets/images/lehm.png"/>
      <img (click)="update_terra('schaf.png')" src="assets/images/schaf.png"/>
      <img (click)="update_terra('weizen.png')" src="assets/images/weizen.png"/>
      <img (click)="update_terra('wueste.png')" src="assets/images/wueste.png"/>
    </div>
  </mat-card-content>
</mat-card>
